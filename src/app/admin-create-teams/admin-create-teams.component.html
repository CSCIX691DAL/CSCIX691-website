    <div class="container">
      <h1><strong>Create or Edit Project Groups</strong></h1>
      <div class="list-container"><!--Code taken from https://medium.com/codetobe/learn-how-to-drag-drop-items-in-angular-7-20395c262ab0-->
        <div class="column-container">
          <div class="list"
               cdkDropList
               #todoList="cdkDropList"
               [cdkDropListData]="getActiveStudentsFromDB()"
               [cdkDropListConnectedTo]="[doneList]"
               (cdkDropListDropped)="changeDragDropTable($event)">
            <h2 id="tableTitle">Available Students</h2>
            <mat-card *ngFor="let todo of getActiveStudentsFromDB()" cdkDrag>
              <mat-card-header>
                <mat-card-title>{{todo.fName}}</mat-card-title>
              </mat-card-header>
            </mat-card>
          </div>
        </div>
        
        <div class="column-container">
         
          <div class="list"
               cdkDropList
               #doneList="cdkDropList"
               [cdkDropListData]="getTeams()"
               [cdkDropListConnectedTo]="todoList"
               (cdkDropListDropped)="changeDragDropTable($event)">
     
               <h2 id="tableTitle">Current Team in Selected Project</h2>
          <select id="teams" (change)='getTeamMembers($event.target.value)'>
            <option value="default">Select a team</option>
            <option *ngFor='let team of getTeams()' value={{team.key}}>{{team.name}}</option>
          </select>
            <mat-card *ngFor="let student of teamMembers" cdkDrag>
              <mat-card-header>
                <mat-card-title  id="name">{{student.fName}} {{student.sName}}</mat-card-title>
              </mat-card-header>
            </mat-card>
          </div>
        </div>
